<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="Immaculata, ICD2O">
    <meta name="author" content="Isaaq Simon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Input, with a JS file</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="street number">Street number</label>
        <input type="number" id="street-number" placeholder="Street number"><br><br>
        <label for="age">Street name</label>
        <input type="text" id="street-name" placeholder="Street name"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
  </body>
</html>
